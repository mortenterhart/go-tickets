{{define "create_ticket"}}
{{if .IsLoggedIn}}
    <div class="create_ticket" id="create_ticket" style="display: none;">
{{else}}
    <div class="create_ticket" id="create_ticket">
{{end}}
        <h5>Neues Ticket erstellen</h5>
        <form action="/create_ticket" method="POST">
            <input class="ticket_input" type="text" name="mail" placeholder="Ihre E-Mail" required pattern="^[\w.-]+@[\w-]+\.[\w.]+$"/><br>
            <input class="ticket_input" type="text" name="subject" placeholder="Betreff" required/><br>
            <textarea class="ticket_text" name="text" cols="61" rows="25" required placeholder="Beschreiben Sie ihr Problem"></textarea><br>
            <button type="submit">Ticket erstellen</button>
        </form>
    </div>
{{end}}
